<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Developer" content="Paschal Ngaoka">
    <meta name="Publisher" content="PasQal Intel">

    <!-- CSS stylings -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/menus.css">
    <link rel="stylesheet" href="../css/animates.css">
    <link rel="stylesheet" href="../css/chat.css">

    <!-- scripts -->
    <!-- <script src="../js/connection.js"></script> -->
    <noscript>Some of the features of Msg needs Javascipt to function</noscript>

    <title>Msg | Messaging</title>
</head>

<body>
    
    <header>

        <section>
            <div id="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg back" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg>

                <div id="profilePics"  class="chat-story story">
                    <img src="./logo.jpg" alt="User's Profile Pics" id="userPics" style="width: 30px; height: 30px;" >
                </div>
            </div>
              
                <div class="userView">
                    <div id="userName">
                        User Name
                    </div>

                    <span id="userStatus"> Online </span>
                </div>
        </section>

        <div class="right chat-right">
  
            <div id="videoCall">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg video-call" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/>
                </svg>

            </div>


            <div id="voiceCall">
    
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg call" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                  </svg>
            </div>

            <div id="more">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg more" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                  </svg>
            </div>
        </div>
    </header>

    <main class="chat-main" id="chat-main">
        
    </main>

    <footer class="chat-footer">

        <div class="chat-upload">
            <input type="file" id="fileInput" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg upload" id="upload" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
        </div>
        
        <div id="sticker">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg emoji" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
              </svg>
        </div>
        
        <textarea name="chat-input" id="chat-input" placeholder="Send a message..." oninput="updateNote(true)" onblur="updateNote(false)"></textarea>

        <div id="voice-note">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg voice-note" viewBox="0 0 16 16">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
              </svg>
        </div>

        <div class="chat-send">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg send" viewBox="0 0 16 16" id="send">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                  </svg>
        </div>
        
    </footer>
</body>

<script src="../js/message.js"></script>
<script src="../js/updateMsg.js"></script>
</html>
